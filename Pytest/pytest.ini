[tool:pytest]
# 测试发现
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10
    --durations=10

# 标记配置
markers =
    slow: 标记为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    smoke: 标记为冒烟测试
    regression: 标记为回归测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试报告
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true
